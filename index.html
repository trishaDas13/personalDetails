<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
    <form action="" method="post" >
        <legend>Personal details</legend>
        <label for="sal">Salutation</label>
        <br>
        <select name="--None--" id="sal">
            <option value="--None--" id="sal">--None--</option>
            <option value="Mr." id="sal">Mr.</option>
            <option value="Mrs." id="sal">Mrs.</option>
        </select>
        <br><br>
        <label for="first">First Name: </label>
        <input type="text" placeholder="abcd" id="first">
        <br><br>
        <label for="last">Last Name: </label>
        <input type="text" placeholder="abcd" id="last">
        <br><br>
        <label for="gen">Gender: </label>
        <input type="radio" name="gender" id="m" value="Male">
        <label for="m">Male</label>
        <input type="radio" name="gender" id="f" values="Female">
        <label for="f">Female</label>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" value="abc@gmail.com">
        <br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob">
        <br><br>
        <label for="add">Address: </label>
        <br>
        <textarea id="add" cols="30" rows="5"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
